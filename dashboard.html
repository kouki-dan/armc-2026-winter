<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Race Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0f;
            --bg-surface: #12121a;
            --bg-elevated: #1a1a26;
            --track-orange: #e85d04;
            --track-red: #dc2f02;
            --electric-cyan: #00f5d4;
            --gold: #ffd60a;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --text-muted: #6c757d;
            --gradient-track: linear-gradient(135deg, #e85d04 0%, #dc2f02 100%);
            --gradient-glow: linear-gradient(135deg, rgba(232, 93, 4, 0.3) 0%, rgba(220, 47, 2, 0.1) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-atmosphere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-atmosphere::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(232, 93, 4, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(220, 47, 2, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 245, 212, 0.03) 0%, transparent 40%);
            animation: atmosphereShift 20s ease-in-out infinite;
        }

        @keyframes atmosphereShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(5deg); }
        }

        /* Track lines decoration */
        .track-lines {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 80px,
                var(--track-orange) 80px,
                var(--track-orange) 82px
            );
            mask-image: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 100%);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-tag {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--electric-cyan);
            background: rgba(0, 245, 212, 0.1);
            padding: 8px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 245, 212, 0.2);
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(48px, 10vw, 96px);
            letter-spacing: 4px;
            background: var(--gradient-track);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 16px;
            text-shadow: 0 0 80px rgba(232, 93, 4, 0.5);
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: var(--bg-surface);
            border-radius: 16px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-track);
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            letter-spacing: 2px;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-value .unit {
            font-size: 24px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        .stat-detail {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Progress Section */
        .progress-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 32px;
            margin-bottom: 48px;
            animation: fadeInUp 0.6s ease-out 0.5s backwards;
        }

        @media (max-width: 900px) {
            .progress-section {
                grid-template-columns: 1fr;
            }
        }

        .progress-ring-container {
            background: var(--bg-surface);
            border-radius: 24px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-ring {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
        }

        .progress-ring .bg {
            stroke: var(--bg-elevated);
        }

        .progress-ring .progress {
            stroke: url(#progressGradient);
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 1.5s ease-out;
        }

        .progress-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            color: var(--text-primary);
            line-height: 1;
        }

        .progress-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* Lap Timeline */
        .lap-timeline {
            background: var(--bg-surface);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--gradient-track);
            border-radius: 2px;
        }

        .chart-container {
            height: 200px;
            position: relative;
        }

        .chart-bars {
            display: flex;
            align-items: flex-end;
            height: 100%;
            gap: 4px;
            padding-bottom: 30px;
        }

        .chart-bar {
            flex: 1;
            min-width: 8px;
            background: var(--gradient-track);
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            animation: barGrow 0.5s ease-out forwards;
        }

        .chart-bar:hover {
            filter: brightness(1.2);
            transform: scaleY(1.05);
            transform-origin: bottom;
        }

        .chart-bar::after {
            content: attr(data-runner);
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            font-size: 9px;
            color: var(--text-muted);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .chart-bar:hover::after {
            opacity: 1;
        }

        .chart-tooltip {
            position: absolute;
            background: var(--bg-elevated);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
            white-space: nowrap;
        }

        @keyframes barGrow {
            from {
                opacity: 0;
                transform: scaleY(0);
            }
            to {
                opacity: 1;
                transform: scaleY(1);
            }
        }

        /* Runner Cards */
        .runners-section {
            margin-bottom: 48px;
            animation: fadeInUp 0.6s ease-out 0.7s backwards;
        }

        .runners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .runner-card {
            background: var(--bg-surface);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .runner-card:hover {
            transform: translateY(-4px);
            border-color: rgba(232, 93, 4, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .runner-card.top-1::before {
            content: '1st';
            position: absolute;
            top: 16px;
            right: 16px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            color: var(--gold);
            background: rgba(255, 214, 10, 0.15);
            padding: 4px 10px;
            border-radius: 4px;
        }

        .runner-card.top-2::before {
            content: '2nd';
            position: absolute;
            top: 16px;
            right: 16px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            color: var(--silver);
            background: rgba(192, 192, 192, 0.15);
            padding: 4px 10px;
            border-radius: 4px;
        }

        .runner-card.top-3::before {
            content: '3rd';
            position: absolute;
            top: 16px;
            right: 16px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            color: var(--bronze);
            background: rgba(205, 127, 50, 0.15);
            padding: 4px 10px;
            border-radius: 4px;
        }

        .runner-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--gradient-track);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            margin-bottom: 16px;
        }

        .runner-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .runner-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .runner-stat {
            background: var(--bg-elevated);
            padding: 12px;
            border-radius: 8px;
        }

        .runner-stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .runner-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Contribution Chart */
        .contribution-section {
            background: var(--bg-surface);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.6s ease-out 0.9s backwards;
        }

        .contribution-bars {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .contribution-row {
            display: grid;
            grid-template-columns: 140px 1fr 60px;
            align-items: center;
            gap: 16px;
        }

        .contribution-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: right;
        }

        .contribution-bar-container {
            height: 24px;
            background: var(--bg-elevated);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .contribution-bar {
            height: 100%;
            background: var(--gradient-track);
            border-radius: 12px;
            transition: width 1s ease-out;
            position: relative;
        }

        .contribution-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .contribution-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            font-size: 13px;
            animation: fadeInUp 0.6s ease-out 1.1s backwards;
        }

        footer a {
            color: var(--track-orange);
            text-decoration: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-elevated);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="bg-atmosphere"></div>
    <div class="track-lines"></div>

    <div class="container">
        <header>
            <div class="event-tag">ARMC 2026 Winter</div>
            <h1>RELAY DASHBOARD</h1>
            <p class="subtitle">42周リレーマラソン リアルタイムトラッカー</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be injected here -->
        </div>

        <div class="progress-section">
            <div class="progress-ring-container">
                <div class="progress-ring">
                    <svg viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#e85d04"/>
                                <stop offset="100%" stop-color="#dc2f02"/>
                            </linearGradient>
                        </defs>
                        <circle class="bg" cx="100" cy="100" r="90"/>
                        <circle class="progress" cx="100" cy="100" r="90" id="progressRing"/>
                    </svg>
                    <div class="progress-center">
                        <div class="progress-value" id="progressValue">0</div>
                        <div class="progress-label">/ 42 LAPS</div>
                    </div>
                </div>
            </div>

            <div class="lap-timeline">
                <h2 class="section-title">LAP TIMES</h2>
                <div class="chart-container">
                    <div class="chart-bars" id="chartBars">
                        <!-- Bars will be injected here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="runners-section">
            <h2 class="section-title">RUNNERS</h2>
            <div class="runners-grid" id="runnersGrid">
                <!-- Runner cards will be injected here -->
            </div>
        </div>

        <div class="contribution-section">
            <h2 class="section-title">CONTRIBUTION</h2>
            <div class="contribution-bars" id="contributionBars">
                <!-- Contribution bars will be injected here -->
            </div>
        </div>

        <footer>
            <p>Built with passion for running</p>
        </footer>
    </div>

    <script>
        // Utility: Convert time array [seconds, nanoseconds] to total seconds
        function timeToSeconds(timeArr) {
            if (!timeArr || timeArr.length < 1) return 0;
            return timeArr[0];
        }

        // Utility: Format seconds to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Utility: Format seconds to HH:MM:SS
        function formatTimeLong(seconds) {
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            if (hours > 0) {
                return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Get initials from name
        function getInitials(name) {
            return name.slice(0, 2).toUpperCase();
        }

        // Process data and render dashboard
        async function init() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();

                processAndRender(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function processAndRender(data) {
            const { run, regulation } = data;
            const totalLaps = regulation.lapCount;
            const completedLaps = run.lapCount;
            const totalTime = timeToSeconds(run.elapsedTime);

            // Calculate runner statistics
            const runnerStats = {};
            const allLapTimes = [];

            run.pastSections.forEach((section, sectionIndex) => {
                const runnerName = section.plan.name;

                if (!runnerStats[runnerName]) {
                    runnerStats[runnerName] = {
                        name: runnerName,
                        totalLaps: 0,
                        totalTime: 0,
                        lapTimes: [],
                        sections: 0
                    };
                }

                section.laps.forEach((lap, lapIndex) => {
                    const lapTime = timeToSeconds(lap.time);
                    const prevTime = lapIndex > 0 ? timeToSeconds(section.laps[lapIndex - 1].time) : 0;
                    const actualLapTime = lapTime - prevTime;

                    runnerStats[runnerName].lapTimes.push(actualLapTime);
                    runnerStats[runnerName].totalLaps++;

                    allLapTimes.push({
                        time: actualLapTime,
                        runner: runnerName,
                        lapNumber: allLapTimes.length + 1
                    });
                });

                runnerStats[runnerName].totalTime += timeToSeconds(section.elapsedTime);
                runnerStats[runnerName].sections++;
            });

            // Calculate averages
            Object.values(runnerStats).forEach(runner => {
                runner.avgLapTime = runner.lapTimes.length > 0
                    ? runner.lapTimes.reduce((a, b) => a + b, 0) / runner.lapTimes.length
                    : 0;
                runner.bestLap = runner.lapTimes.length > 0
                    ? Math.min(...runner.lapTimes)
                    : 0;
            });

            // Sort runners by total laps
            const sortedRunners = Object.values(runnerStats)
                .sort((a, b) => b.totalLaps - a.totalLaps);

            // Render stats
            renderStats(completedLaps, totalLaps, totalTime, sortedRunners.length, allLapTimes);

            // Render progress ring
            renderProgress(completedLaps, totalLaps);

            // Render lap chart
            renderLapChart(allLapTimes);

            // Render runner cards
            renderRunnerCards(sortedRunners);

            // Render contribution chart
            renderContribution(sortedRunners, completedLaps);
        }

        function renderStats(completedLaps, totalLaps, totalTime, runnerCount, allLapTimes) {
            const avgLapTime = allLapTimes.length > 0
                ? allLapTimes.reduce((a, b) => a + b.time, 0) / allLapTimes.length
                : 0;
            const bestLap = allLapTimes.length > 0
                ? Math.min(...allLapTimes.map(l => l.time))
                : 0;

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Time</div>
                    <div class="stat-value">${formatTimeLong(totalTime)}</div>
                    <div class="stat-detail">${completedLaps} laps completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Lap</div>
                    <div class="stat-value">${formatTime(avgLapTime)}</div>
                    <div class="stat-detail">per lap average</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Best Lap</div>
                    <div class="stat-value">${formatTime(bestLap)}</div>
                    <div class="stat-detail">fastest single lap</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Runners</div>
                    <div class="stat-value">${runnerCount}</div>
                    <div class="stat-detail">team members</div>
                </div>
            `;
        }

        function renderProgress(completed, total) {
            const progressRing = document.getElementById('progressRing');
            const progressValue = document.getElementById('progressValue');

            const circumference = 2 * Math.PI * 90;
            const progress = completed / total;
            const offset = circumference * (1 - progress);

            setTimeout(() => {
                progressRing.style.strokeDashoffset = offset;
                progressValue.textContent = completed;
            }, 500);
        }

        function renderLapChart(allLapTimes) {
            const chartBars = document.getElementById('chartBars');
            const maxTime = Math.max(...allLapTimes.map(l => l.time));

            chartBars.innerHTML = allLapTimes.map((lap, index) => {
                const height = (lap.time / maxTime) * 100;
                return `
                    <div class="chart-bar"
                         style="height: ${height}%; animation-delay: ${index * 0.02}s"
                         data-runner="${lap.runner}"
                         title="Lap ${lap.lapNumber}: ${formatTime(lap.time)} - ${lap.runner}">
                    </div>
                `;
            }).join('');
        }

        function renderRunnerCards(runners) {
            const runnersGrid = document.getElementById('runnersGrid');

            runnersGrid.innerHTML = runners.map((runner, index) => {
                let rankClass = '';
                if (index === 0) rankClass = 'top-1';
                else if (index === 1) rankClass = 'top-2';
                else if (index === 2) rankClass = 'top-3';

                return `
                    <div class="runner-card ${rankClass}">
                        <div class="runner-avatar">${getInitials(runner.name)}</div>
                        <div class="runner-name">${runner.name}</div>
                        <div class="runner-stats">
                            <div class="runner-stat">
                                <div class="runner-stat-label">Laps</div>
                                <div class="runner-stat-value">${runner.totalLaps}</div>
                            </div>
                            <div class="runner-stat">
                                <div class="runner-stat-label">Sections</div>
                                <div class="runner-stat-value">${runner.sections}</div>
                            </div>
                            <div class="runner-stat">
                                <div class="runner-stat-label">Avg Lap</div>
                                <div class="runner-stat-value">${formatTime(runner.avgLapTime)}</div>
                            </div>
                            <div class="runner-stat">
                                <div class="runner-stat-label">Best</div>
                                <div class="runner-stat-value">${formatTime(runner.bestLap)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderContribution(runners, totalLaps) {
            const contributionBars = document.getElementById('contributionBars');
            const maxLaps = Math.max(...runners.map(r => r.totalLaps));

            contributionBars.innerHTML = runners.map((runner, index) => {
                const percentage = (runner.totalLaps / totalLaps) * 100;
                const barWidth = (runner.totalLaps / maxLaps) * 100;

                return `
                    <div class="contribution-row">
                        <div class="contribution-name">${runner.name}</div>
                        <div class="contribution-bar-container">
                            <div class="contribution-bar" style="width: 0%" data-width="${barWidth}"></div>
                        </div>
                        <div class="contribution-value">${runner.totalLaps} laps</div>
                    </div>
                `;
            }).join('');

            // Animate bars
            setTimeout(() => {
                document.querySelectorAll('.contribution-bar').forEach(bar => {
                    bar.style.width = bar.dataset.width + '%';
                });
            }, 1000);
        }

        // Initialize
        init();
    </script>
</body>
</html>
